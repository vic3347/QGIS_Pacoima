<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Race and Inequality in Pacoima, CA</title>
    <style>
        :root{
            --accent: #007bff;
            --header-height: 320px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            color: #222;
        }

        /* HERO / HEADER */
        .hero {
            position: relative;
            height: var(--header-height);
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, rgba(0,0,0,0.35), rgba(0,0,0,0.12));
        }

        /* Makes the image cover the header area responsively */
        .hero img.hero-img {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: contrast(0.95) saturate(0.6);
        }

        /* dark gradient overlay for text readability */
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, rgba(0,0,0,0.45), rgba(255,255,255,0.0));
            pointer-events: none;
        }

        .hero .hero-content {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: left;
            max-width: 1100px;
            width: 100%;
            padding: 0 20px;
        }

        .hero h1 {
            margin: 0 0 6px 0;
            font-size: 28px;
            line-height: 1.1;
            text-shadow: 0 2px 8px rgba(0,0,0,0.6);
        }

        .hero p.lead {
            margin: 0;
            font-size: 15px;
            opacity: 0.95;
            text-shadow: 0 1px 5px rgba(0,0,0,0.45);
        }

        main {
            padding: 22px;
            max-width: 1100px;
            margin: 0 auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 18px 0 0 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: var(--accent);
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            :root{ --header-height: 220px; }
            .hero h1 { font-size: 20px; }
            .hero p.lead { font-size: 13px; }
            a { font-size: 16px; }
        }
    </style>
</head>
<body>
    <!-- Header image path used by this file: images/header.jpg -->
    <header class="hero" role="banner" aria-label="Site header with image">
        <img class="hero-img" src="images/header.jpg" alt="Hooded figure shoveling binary digits into a basin"/>
        <div class="hero-content">
            <h1>Race and Inequality in Pacoima, CA</h1>
            <p class="lead">Data and maps exploring social and spatial inequalities in Pacoima.</p>
        </div>
    </header>

    <main>
        <p>Click on the links below to access different folders:</p>
        <ul>
            <li><a href="Data/">Data</a></li>
            <li><a href="Maps/">Maps</a></li>
            <li><a href="Pacoima Info/">Pacoima Info</a></li>
        </ul>
    </main>
</body>
</html>
